<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usu√°rio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nome</ion-label>
    <ion-input [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Role</ion-label>
    <ion-select [(ngModel)]="user.role">
      <ion-select-option [value]="1">Admin</ion-select-option>
      <ion-select-option [value]="2">Gestor</ion-select-option>
      <ion-select-option [value]="3">User</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="save()" [disabled]="loading">
    Salvar
  </ion-button>
</ion-content>
